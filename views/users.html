<body>
  <div class="container" id="panelAdmin">
    <h1 class="m-5">Bienvenido Admin</h1>
    <div id="informacionAdmin"></div>
  </div>
  <div class="container" id="panelUser">
    <h1 class="m-5">Bienvenido Usuario</h1>
    <div id="informacionUser"></div>
  </div>
  <!-- Button trigger modal -->
  <div class="container m-5 text-center">
    <button
      type="button"
      class="btn btn-dark btn-lg"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      Login
    </button>
  </div>
  <!-- Modal -->
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Login</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="container">
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Usuario</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="usuario"
                  aria-describedby="emailHelp"
                />
                <div id="emailHelp" class="form-text">
                  Admin, Dmontoto, Pepe2, Josefina46
                </div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Password</label
                >
                <input
                  type="password"
                  id="contraseÃ±a"
                  class="form-control"
                  id="exampleInputPassword1"
                />
                <div id="passwHelp" class="form-text">Todas son 123456</div>
              </div>

              <button id="submitLogin" type="submit" class="btn btn-primary">
                Ingresar
              </button>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cerrar
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="/views/users.js"></script>
  <script src="/functions/controlUsuarios.js"></script>
  <script src="/db/users.json"></script>
</body>
